<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Three Equal Columns</h2>

<div class="row">
  <div class="column" style="background-color:blueviolet;">
   <h2>List of Colours</h2>
    <p>Red<br> Blue<br> Peach<br>..</p>
  </div>
  <div class="column" style="background-color:skyblue;">
 <h2>Associated Fruits</h2>
    <p>Apples<br> Blueberries<br> Peaches<br></p>
  </div>
  <div class="column" style="background-color:blueviolet;">
 <h2>Associated Fruits</h2>
    <p>Apples<br> Blueberries<br> Peaches<br></p>
  </div>
</div>

</body>
</html>
